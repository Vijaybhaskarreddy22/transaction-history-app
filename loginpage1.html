<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Login to Your Account</h1>
</div>

<div class="container">
    <div class="form-container">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button id="login-btn">Login</button>
    </div>
</div>

<script>
    // Handle Login functionality
    document.getElementById('login-btn').addEventListener('click', function() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Hardcoded credentials for testing (email: divya, password: divya)
        const correctEmail = 'divyajyothi@gmail.com';
        const correctPassword = 'divya';

        // Check if the credentials match
        if (email === correctEmail && password === correctPassword) {
            // Redirect to the Dashboard page if login is successful
            window.location.href = 'dashboard1.html';
        } else {
            // Show an alert if the credentials are incorrect
            alert('Invalid email or password. Please try again.');
        }
    });
</script>

</body>
</html>
